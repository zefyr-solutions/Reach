<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <link rel="stylesheet" href="/static/style/stylesheet.css">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="d-flex h-100 text-dark">
    <div class="alert {{ session['flash_box'] }} d-flex justify-content-between" id="flash" role="alert">
        <!-- {{session.pop('flash_box',None)}} -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <!-- <ul class=flashes> -->
            {% for message in messages %}
              <p class="alert_msg">{{ message }}</p>
            {% endfor %}
            <button type="button" class="close" onclick="document.getElementById('flash').style.visibility='hidden'">
              <span aria-hidden="true">&times;</span>
            </button>
            <!-- </ul> -->
          {% endif %}
        {% endwith %}
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center w-100" id="body">
        <div class="container m-5">
        {% block content %}{% endblock %}
        </div>
    </div>

<!-- <script type="text/javascript" src="static/js/main.js"></script> -->
<script type="text/javascript" src="{{ url_for('static', filename="js/main.js") }}"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
