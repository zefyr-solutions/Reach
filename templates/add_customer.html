{% extends 'base.html'%}
{% block title %} Add Products {% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1>Add Customer</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="name">Name customer</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name of Customer">
  </div>
  <div class="form-group">
    <label for="phone_no">Phone No:</label>
    <input type="text" class="form-control" id="phone_no"  name="phone_no" placeholder="Enter Phone no">
  </div>
  <div class="form-group">
    <label for="email">E mail</label>
    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Email address">
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location"  name="location" placeholder="Enter location">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>


</form>

{% endblock %}
