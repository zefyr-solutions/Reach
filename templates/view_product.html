{% extends 'base.html' %}
{% block title %}View Products{% endblock %}
{% block content %}


<h1>View products</h1>
<table border="3px">
  <tr>
    <th>Name</th>
    <th>Barcode</th>
    <th>Price</th>
  </tr>
  {% for row in value %}
    <tr>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
    </tr>
  {% endfor %}

</table>

{% endblock %}
