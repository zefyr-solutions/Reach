{% extends 'base.html' %}
{% block title %}View Customers{% endblock %}
{% block content %}

<h1>View Customers</h1>
<span id = "pass"></span>
<table class="table">
  <thead class="thead-light">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone no</th>
    <th>Location</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  {% for row in value %}
    <tr>
      <td><a href="/view_customer?customer_id={{row[4]}}">{{row[0]}}</a></td>
      <td>{{row[1]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[3]}}</td>
      <td><a href="edit_customer/{{row[4]}}"> <-Edit </a></td>
        <td>
       <button type="button" onclick="prompt_password({{row[4]}})" id="{{row[4]}}" class="btn btn-danger">Delete</button>
        </td>
      </tr>

  {% endfor %}

</table>
<script type="text/javascript">
    function prompt_password(dlt_id) {
      document.getElementById('pass').innerHTML='<form action="#" method="POST"><div class="form-group"><label for="password">Enter your Password {{session['user_name']}} :</label><input type="password" class="form-control" id="password"  name="password" placeholder="Password" required><input type="hidden" id = "dltcustomer" name="dltcustomer" value='+dlt_id+'></div><button type="submit" class="btn btn-primary btn-block">Submit</button></form>'+dlt_id;
    }

</script>
{% endblock %}
