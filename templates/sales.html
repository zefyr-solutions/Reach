{% extends 'base.html'%}
{% block title %} Sales {% endblock %}
{% block content %}
<h1>Sales</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="customer_name">Name customer</label>
    <input type="text" class="form-control" id="customer_name" name="customer_name" placeholder="Enter Name of Customer">
  </div>
  <div class="form-group">
    <label for="product_name">Product Name:</label>
    <input type="text" class="form-control" id="product_name"  name="product_name" placeholder="Enter Product name">
  </div>
  <div class="form-group">
    <label for="qty">Quantity</label>
    <input type="number" class="form-control" id="qty"  name="qty" placeholder="Enter quantity">
  </div>
  <div class="d-flex flex-row justify-content-between">
  <button type="submit" class="btn btn-outline-danger flex-fill mr-2">Done</button>
  <button type="submit" class="btn btn-outline-success flex-fill ml-2">Next</button>
  </div>
</form>
{% endblock %}
